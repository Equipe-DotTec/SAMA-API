{% extends "teams/vw_template.html" %} {% block content %}

<link
  rel="stylesheet"
  href= "src/static/stylesheets/style_form_login.css"
/>

<div class="container d-flex justify-content-center align-items-start" style="min-height: 100vh; padding-top: 50px;">
  <div class="card shadow-lg" style="width: 100%; max-width: 520px; border-radius: 15px; font-size: 1.3rem;">
    <div class="card-header text-center text-white" style="border-radius: 15px 15px 0 0; background-color: #154773;">
      <h4 class="mb-0" style="font-size: 1.95rem;">Bem-vindo à Administração de Equipe</h4>
    </div>
    <div class="card-body p-4">
      <form id="form-login-secretaria" method="POST">
        <p class="text-center text-muted mb-4" style="font-size: 1.3rem;">
          Por favor, insira sua senha para acessar o painel da equipe.
        </p>
        <div class="form-group m-3">
          <label for="password-form" class="form-label fw-bold" style="font-size: 1.3rem;">Senha:</label>
          <input
            autocomplete="off"
            type="password"
            name="password-form"
            id="password-form"
            class="form-control"
            placeholder="Digite sua Senha"
            style="font-size: 1.3rem;"
            required
          />
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn text-white w-100" style="border-radius: 25px; font-size: 1.3rem; background-color: #154773;">Entrar</button>
        </div>
      </form>
    </div>
    <div class="card-footer text-center text-muted" style="border-radius: 0 0 15px 15px; font-size: 1.15rem;">
      <small>© 2025 SAMA. Todos os direitos reservados.</small>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='scripts/script_form_login.js') }}"></script>
{% endblock %}
