{% extends "vw_template_atestados.html" %} {% block content %}
<h1>Cadastro de atestado médico</h1>
<form id="form-atestados">

    <div class="form-group p-2">
        <label for="input-nome-form-atestados">Nome completo:</label>
        <input type="name" class="form-control" id="input-nome-form-atestados" aria-describedby="nameHelp"
            placeholder="Nome">
    </div>

    <div class="form-group p-2">
        <label for="input-email-form-atestados">E-mail:</label>
        <input type="email" class="form-control" id="input-email-form-atestados" aria-describedby="emailHelp"
            placeholder="Seu email">
        <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
    </div>

    <div class="form-group p-2">
        <label for="input-curso-form-atestados">Curso:</label>
        <input type="curso" class="form-control" id="input-curso-form-atestados" aria-describedby="cursoHelp"
            placeholder="Nome do curso">
    </div>

    <div class="form-group p-2 ">
        <label for="select-form-atestados">Semestre</label>
        <select class="form-control" id="select-form-atestados">
            <option>1°</option>
            <option>2°</option>
            <option>3°</option>
            <option>4°</option>
            <option>5°</option>
            <option>6°</option>
            <option>7°</option>
            <option>8°</option>
            <option>9°</option>
            <option>10°</option>
        </select>
    </div>

    <div class="form-group p-2 ">
        <label for="date-form-atestados-1">Período de afastamento: </label>
        <input type="date" id="date-form-atestados-1" name="data" required> até <input type="date"
            id="date-form-atestados-1" name="data" required>,
        inclusive.
    </div>

    <div class="form-group p-2">
        <label for="input-cid-form-atestados">CID do afastamento:</label>
        <input type="text" class="form-control" id="input-cid-form-atestados" aria-describedby="cidHelp"
            placeholder="Ex: M51.4">
    </div>

    <div class="form-group p-2">
        <label for="file-form-atestados">Anexar Atestado <strong>(Deve conter assinatura do médico com CRM)</strong></label>
        <div class="file-upload-area" id="file-upload-area">
            <input type="file" class="form-control-file" id="file-form-atestados" style="display:none;" accept=".pdf">
            <span>Arraste ou clique para escolher o arquivo</span>
        </div>
    </div>    

    <div class="form-group form-check p-2">
        <input type="checkbox" class="form-check-input" id="checkbox-form-atestados" request>
        <label class="form-check-label" for="checkbox-form-atestados">DECLARO VERACIDADE DAS INFORMAÇÕES
            FORNECIDAS</label>
    </div>

    <button type="submit" class="btn btn-custom bg-primario">Enviar</button>
</form>

<script src="{{ url_for('static', filename='scripts/script_form_atestados.js') }}"></script>
{% endblock %}
