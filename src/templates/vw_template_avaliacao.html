<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAMA - Sistema de Atestados Médicos e Avaliações</title>

    <!-- Bootstrap CSS e JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!------>

    <!-- Bibliotecas Próprias -->
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='stylesheets/style_template.css') }}"
  />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='stylesheets/style_template_avaliacao.css') }}"
    />
   
    <script src="{{ url_for('static', filename='scripts/script_template.js') }}"></script>
    <!------>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
      <div class="container-fluid">
        <!-- Logo -->
        <a href="/">
          <img src="{{ url_for('static', filename='img/logo-transparente.png') }}" style="width: 100px; height: 50px;">
        
        </a>

        <!-- Botão de Toggle (para dispositivos móveis) -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
        <i class="bi bi-list navbar-icon-custom"></i>
        </button>

        <!-- Itens de Navegação -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item p-2">
              <a class="nav-link rounded text-center" href="/atestados"
                >Atestado Médico</a
              >
            </li>
            <li class="nav-item p-2">
              <a class="nav-link rounded text-center" href="/avaliacao">Avaliações</a>
            </li>
            <li class="nav-item p-2">
              <a class="nav-link rounded text-center" href="/painel"
                >Painel de Administração</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

     <main class="container container-main"> 

      {% block content %} {% endblock %}

    </main>


    <footer class="footer-custom-bg">
      <div class="container">
        <p>&copy; 2025 SAMA - Todos os direitos reservados.</p>
        <p>
          <a href="#">Política de Privacidade</a> |
          <a href="#">Termos de Serviço</a>
        </p>
      </div>
    </footer>
  </body>
</html>
